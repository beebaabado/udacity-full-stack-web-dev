<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-col-left" size="3">
          <ion-title>Drink Menu</ion-title>
        </ion-col>
        <ion-col style="text-align:center;">
          <ion-title ><b>Uda-Spice Latte</b> Cafe</ion-title>
        </ion-col>
        <ion-col size="3">
          <ion-img class="small-img" src="../../assets/image/coffeeclipart48x48.png"></ion-img>
        </ion-col>
     </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="drinks && drinks.items">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="3" size-md="4" size-sm="6" size="12" 
         *ngFor="let drink of Object.keys(drinks.items);" (click)="openForm(drinks.items[drink]);" >
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ drinks.items[drink].title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <app-drink-graphic [drink]="drinks.items[drink]"></app-drink-graphic>
            </ion-card-content>
          </ion-card>
      </ion-col>
      <ion-col size='4'>
      </ion-col>
      <ion-col>
        <ion-card
        style="opacity: .7; align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
        *ngIf="auth.can('post:drinks')"
        (click)="openForm()">
           <ion-card-header>
             <ion-card-title>Create Drink</ion-card-title>
           </ion-card-header>
         
           <ion-card-content style="color:grey; font-size: 256%;">
               <ion-icon name="add-circle"></ion-icon>
           </ion-card-content>
         </ion-card>
        </ion-col>
        <ion-col size="4">
        </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
